<!DOCTYPE html>
<html lang="ept-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="estilo.css"> <!-- página de estilo -->
</head>

<body>
    <div id="dvCorpo">
        <h1 class="tituloPag">Calculadora de Notas</h1>
        <div class="dvLista">
            <form action="./processar-post" method="post" id="formPost">

                <label title="Insira o nome do aluno">Aluno: 
                    <input 
                        type="text" 
                        name="aluno" 
                        required 
                        placeholder="Nome completo do aluno"
                        class="txEx">
                </label><br><br>

                <label title="Insira a nota do 1º bimestre">Nota 1º Bim.: 
                    <input 
                        type="number" 
                        name="nota1" 
                        step="0.1" 
                        min="0"
                        max="10"
                        required 
                        placeholder="Nota de 0 a 10"
                        class="txEx">
                </label><br><br>
    
                <label title="Insira a nota do 2º bimestre">Nota 2º Bim.: 
                    <input 
                        type="number" 
                        name="nota2" 
                        step="0.1" 
                        min="0"
                        max="10"
                        required 
                        placeholder="Nota de 0 a 10"
                        class="txEx">
                </label><br><br>

                <button type="submit" class="btExc">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
